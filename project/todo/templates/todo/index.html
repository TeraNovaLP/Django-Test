<h1>ToDo</h1>
<form action="/todo/new" method="post">
    {% csrf_token %}
    {{ new_form }}
    <button type="submit">Submit!</button>
</form>

{% for form in item_forms  %}
<form action="/todo/{{form.id}}/update" method="post">
    {% csrf_token %}
    {{ form.form }}
    <button type="submit">Update!</button>
</form>
{% endfor %}
